<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 16px;
      text-align: center;
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: scale(1.02);
    }
    .product-card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product-name {
      font-size: 18px;
      margin: 12px 0 8px;
    }
    .product-price {
      color: green;
      font-weight: bold;
      margin-bottom: 12px;
    }
    .buy-button {
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .buy-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Our Products</h1>
  <div class="product-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/250x150" alt="Product 1">
      <div class="product-name">Product 1</div>
      <div class="product-price">$29.99</div>
      <button class="buy-button">Buy Now</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/250x150" alt="Product 2">
      <div class="product-name">Product 2</div>
      <div class="product-price">$39.99</div>
      <button class="buy-button">Buy Now</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/250x150" alt="Product 3">
      <div class="product-name">Product 3</div>
      <div class="product-price">$49.99</div>
      <button class="buy-button">Buy Now</button>
    </div>

    <!-- Add more product cards as needed -->
  </div>

</body>
</html>
